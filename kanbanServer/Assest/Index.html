<body class="body">
    <header>

        <h1></h1>
        <nav class="desplegable">
            <a href="#">Cerrar</a>
        </nav>
    </header>
    <section class="card" id="tareaAgregar">
        <label for="titulo">Título de la tarea:</label>
        <input type="text" name="titulo" id="titulo" placeholder="Título de la tarea">
        <label for="descripción">Descripción de la tarea:</label>
        <input type="text" name="descripción" id="descripción" placeholder="Descripción de la tarea">
        <label for="Encargado">Encargado:</label>
        <input type="text" name="Encargado" id="encargado" placeholder="Nombre del encargado">
        <div class="buttons">
            <button id="btnCancelar">Cancelar</button>
            <!-- <button class="eliminar">Eliminar</button> -->
            <button id="btnAgregar">Agregar</button>

        </div>
    </section>
    <main style="display:none;" id="vistaTareas">

        <div class="kanban">
            <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Pendiente</h3>
            </div>
            <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>En progreso</h3>
            </div>
            <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Completado</h3>
            </div>
        </div>
        <a href="#" class="add" id="agregar">+</a>
    </main>
    <script>
        const agregarTarea = document.getElementById("tareaAgregar");
        const vistaTareas = document.getElementById("vistaTareas");
        const btnAgregar = document.getElementById("btnAgregar");
        const agregar = document.getElementById("agregar");
        const btnCancelar = document.getElementById("btnCancelar");
        let tareasExistentes = []; 
        btnAgregar.addEventListener("click", async function () {
            const titulo = document.getElementById("titulo").value;
            const descripcion = document.getElementById("descripción").value.trim();
            const encargado = document.getElementById("encargado").value.trim();
            const id = document.getElementById("id");
            if (titulo && descripcion && encargado) {
                // Verificar si la tarea ya existe
                const tareaExistente = tareasExistentes.find(tarea => tarea.Titulo === titulo && tarea.Descrip === descripcion);
                if (tareaExistente) {
                    alert("La tarea ya existe.");
                    return; // No agregar la tarea si ya existe
                }
                agregarTarea.style.display = "none";
                vistaTareas.style.display = "block";

                const fechaCreacion = new Date().toISOString();
                const taskData = {
                    Titulo: titulo,
                    Descrip: descripcion,
                    Encargado: encargado,
                    FechaCreacion: fechaCreacion,
                    Id: id
                };
                try {
                    const response = await fetch('/kanban/tarearesibida', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(taskData)
                    });

                    if (response.ok) {
                        // Guardar la nueva tarea en el array
                        tareasExistentes.push(taskData);

                        // Agregar la tarea al tablero
                        const task = document.createElement("div");
                        task.className = "task";
                        task.id = `task`;
                        task.draggable = true;
                        task.ondragstart = drag;
                        task.innerHTML = `
                        <h4>${titulo}</h4>
                        <h6>${fechaCreacion}</h6>
                        <p>${descripcion}</p>
                        <p>${encargado}</p>
                        <input type="hidden" id="${id}" value="${titulo}" style="display:none;">
                        <a class="eliminar fa fa-trash" aria-hidden="true"
                              onclick="eliminarTarea('${task.id}')"></a>`;
                        document.getElementById("todo").appendChild(task); // Asegúrate de agregarla a la columna correcta
                    }
                }
    
                catch (error) { console.error('Error al agregar tarea:', error); }
            }
            else {alert("Por favor completa todos los campos.");}
            
        });
        agregar.addEventListener("click", function () {
            vistaTareas.style.display = "none";
            agregarTarea.style.display = "grid";
            document.getElementById("titulo").value = "";
            document.getElementById("descripción").value = "";
            document.getElementById("Encargado").value = "";
        });
        function allowDrop(event) { event.preventDefault(); }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
            if (event.target.parentElement.id === "done") {
                
                event.preventDefault();
                return;
            }
        }
        async function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const taskElement = document.getElementById("task");
            if (taskElement) {
                event.target.appendChild(taskElement);
            } else {
                console.error("No se encontró el elemento con id:", task);
            }
            const columnId = event.target.id;
            let endpoint;
            switch (columnId) {
                case "todo":
                    endpoint = "/kanban/pendiente";
                    break;
                case "inprogress":
                    endpoint = "/kanban/enprogreso";
                    break;
                case "done":
                    endpoint = "/kanban/terminada";
                    break;
                default:
                    console.error("Columna desconocida:", columnId);
                    return;
            }
            const updateData = {
                taskId: done,
                newColumn: columnId
            };
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) {
                    alert("Error al actualizar la tarea en el servidor.");
                } else {
                    if (columnId === "done") {
                        tareaTerminada(done);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function tareaTerminada(taskId) {
            const taskElement = document.getElementById(taskId);
            const doneColumn = document.getElementById("done");

            if (taskElement && doneColumn.contains(taskElement)) {
                taskElement.draggable = false;
                taskElement.style.cursor = "not-allowed";

                fetch('/kanban/terminada', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ taskId: taskId })
                }).catch(error => console.error("Error al actualizar tarea terminada:", error));
            }
        }
        function eliminarTarea(taskId) {
            const confirmacion = confirm("¿Estás seguro de que deseas eliminar esta tarea?");
            if (confirmacion) {
                const taskElement = document.getElementById(taskId);
                if (taskElement) {
                    taskElement.remove();
                    try {
                        fetch('/kanban/eliminar', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ taskId: taskId })
                        }).then(response => {
                            if (!response.ok) {
                                alert("Error al eliminar la tarea en el servidor.");
                            }
                        });
                    } catch (error) {
                        console.error("Error:", error);
                        alert("Ocurrió un error al eliminar la tarea.");
                    }
                }
            }
        }

        btnCancelar.addEventListener("click", function () {
            vistaTareas.style.display = "block";
            agregarTarea.style.display = "none";
           
        });
       
    </script>
